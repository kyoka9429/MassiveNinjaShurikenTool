<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Power Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">

        <!-- ヘッダー -->
        <div class="card-base rounded-xl shadow-2xl p-6 mb-6">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-10 h-10 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <div>
                    <h1 class="text-3xl font-bold gradient-text">Blade Power Calculator</h1>
                    <p class="text-sm text-gray-400 mt-1">Bluetooth supported</p>
                </div>
            </div>

            <!-- 計算モデル選択 -->
            <div class="bg-gradient-to-br from-purple-900/30 to-teal-900/30 rounded-lg p-4 mb-4 border border-teal-500/30">
                <h2 class="font-semibold text-teal-300 mb-3 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    計算モデル
                </h2>

                <div class="flex flex-wrap gap-3 items-center mb-3">
                    <select id="model-select" class="input-dark rounded-lg px-3 py-2 text-sm">
                        <option value="sqrt">平方根モデル (T/√ω) — 現行・一般的</option>
                        <option value="linear">線形モデル (T/ω) — クーロン摩擦</option>
                        <option value="log">対数モデル (T/ln(ω)) — 粘性摩擦</option>
                        <option value="power">べき乗モデル (T/ωⁿ) — カスタム指数</option>
                    </select>

                    <!-- べき乗モデル用 n 入力（モデル選択時のみ表示） -->
                    <div id="power-n-section" class="hidden flex items-center gap-2">
                        <label class="text-sm text-gray-300 whitespace-nowrap">指数 n =</label>
                        <input type="number" id="power-n-input" value="0.5"
                               min="0.1" max="2.0" step="0.1"
                               class="w-24 input-dark rounded-lg px-3 py-2 text-sm">
                    </div>
                </div>

                <p id="model-formula" class="text-sm text-teal-200"></p>
                <p id="model-description" class="text-xs text-teal-300 mt-1"></p>
            </div>

            <!-- Bluetooth接続セクション -->
            <div class="bg-gradient-to-br from-purple-900/30 to-teal-900/30 rounded-lg p-4 mb-4 border border-teal-500/40">
                <h2 class="font-semibold text-white mb-3 flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                    </svg>
                    ベイパス接続
                </h2>

                <div id="bluetooth-not-supported" class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded mb-3 hidden">
                    <p class="font-bold">Bluetooth非対応</p>
                    <p class="text-sm">お使いのブラウザはWeb Bluetooth APIに対応していません。</p>
                    <p class="text-sm">Chrome（PC・Android）、Edge等の対応ブラウザをお試しください。</p>
                </div>

                <!-- 未接続 -->
                <div id="not-connected-section">
                    <button id="connect-btn" class="flex items-center gap-2 btn-primary text-white px-4 py-2 rounded-lg font-semibold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                        </svg>
                        ベイパスに接続
                    </button>

                    <div id="debug-log-section" class="mt-3 hidden">
                        <div class="debug-log" id="debug-log"></div>
                    </div>
                </div>

                <!-- 接続中 -->
                <div id="connected-section" class="space-y-3 hidden">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-teal-400 rounded-full animate-pulse shadow-lg shadow-teal-500/50"></div>
                        <span class="text-sm font-medium text-teal-300">接続中</span>
                    </div>

                    <div class="text-sm text-gray-300 bg-black/30 rounded p-2 border border-teal-500/20"
                         id="connection-status">接続済み</div>

                    <div class="flex gap-2 items-center">
                        <input type="text" id="bey-name-input" placeholder="ベイの名前（省略可）"
                               class="flex-1 input-dark rounded-lg px-3 py-2 text-sm">
                        <button id="disconnect-btn" class="btn-danger text-white px-4 py-2 rounded-lg text-sm font-semibold">切断</button>
                    </div>

                    <div class="bg-black/30 rounded-lg p-3 space-y-2 border border-teal-500/20">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-300">状態:</span>
                            <span class="text-sm text-teal-400 font-semibold" id="shoot-state">待機中</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-300">シュートパワー:</span>
                            <span class="text-2xl font-bold gradient-text" id="current-power">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-300">回転時間:</span>
                            <span class="text-2xl font-bold text-teal-400" id="timer">00:00.000</span>
                        </div>

                        <button id="stop-btn" disabled
                                class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg transition-all
                                       bg-gray-700 text-gray-500 cursor-not-allowed">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <rect x="6" y="6" width="8" height="8"></rect>
                            </svg>
                            停止して記録
                        </button>
                    </div>

                    <details class="mt-3">
                        <summary class="cursor-pointer text-sm text-gray-400 hover:text-teal-300 transition-colors">
                            デバッグログを表示
                        </summary>
                        <div class="debug-log mt-2" id="debug-log-connected"></div>
                    </details>
                </div>
            </div>

            <button id="add-bey-btn" class="flex items-center gap-2 btn-primary text-white px-4 py-2 rounded-lg font-semibold">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                手動でベイを追加
            </button>
        </div>

        <!-- ベイリスト -->
        <div id="bey-list" class="space-y-4 mb-6"></div>

        <!-- ランキング -->
        <div id="ranking-section" class="card-base rounded-xl shadow-2xl p-6 hidden">
            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <svg class="w-6 h-6 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                </svg>
                性能ランキング
            </h2>
            <div id="ranking-list" class="space-y-3"></div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Massive Ninja Shuriken Tool v2.0 (Bluetooth) | Blade Power Calculator
            </p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
